<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>GRUGS LIST</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/money.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">GRUGS LIST</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Carts
                    <!-- Button trigger modal -->
                    <button title="Open Create Car Form" type="button" class="btn btn-outline-success"
                        data-toggle="modal" data-target="#new-car-form">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                    </button>
                </h1>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="new-car-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Car</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- when submitted run the function provided
                        this can be triggered by the button or the enter key -->
                    <form onsubmit="app.cartsController.createCar()">
                        <div class="modal-body">
                            <!-- Form to create a car  -->
                            <div class="form-group">
                                <label for="make">Make</label>
                                <!-- the id determines the property on the form object -->
                                <input type="text" class="form-control" id="make" placeholder="Make..." required>
                            </div>
                            <div class="form-group">
                                <label for="model">Model</label>
                                <input type="text" class="form-control" id="model" placeholder="Model..." required>
                            </div>
                            <div class="form-group">
                                <label for="make">Year</label>
                                <input type="number" class="form-control" id="year" placeholder="Year..." min="1920"
                                    max="2021" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="Price..." min="1">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" placeholder="Description...">
                            </div>
                            <div class="form-group">
                                <label for="imgUrl">Image Url</label>
                                <input type="text" class="form-control" id="imgUrl" placeholder="Url...">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="carts">
        </div>
    </main>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col py-2">
                <h5><small>MADE WITH <strong> <i class="fas fa-hammer"></i> </strong>BY GRUG</small></h5>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
