<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>GRUGS LIST</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/money.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">GRUGS LIST</span>
            </a>
        </nav>
    </header>

    <main class="container bg-light my-5">
        <!-- Modal -->
        <div class="col my-3">
            <h1>Carts
                <!-- Button trigger modal -->
                <button title="Open Create Cart Form" type="button" class="btn btn-outline-success" data-toggle="modal"
                    data-target="#new-cart-form">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                </button>
            </h1>
        </div>
        <div class="modal fade" id="new-cart-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- when submitted run the function provided this can be triggered by the button or the enter key -->
                    <form onsubmit="app.cartsController.createCart()">
                        <div class="modal-body">
                            <!-- Form to create a car  -->
                            <div class="form-group">
                                <label for="make">Make</label>
                                <!-- the id determines the property on the form object -->
                                <input type="text" class="form-control" id="make" placeholder="Make..." required>
                            </div>
                            <div class="form-group">
                                <label for="model">Model</label>
                                <input type="text" class="form-control" id="model" placeholder="Model..." required>
                            </div>
                            <div class="form-group">
                                <label for="year">Year</label>
                                <input type="number" class="form-control" id="year" placeholder="Year..." min="1"
                                    max="20" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="Price..." min="1">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" placeholder="Description...">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="carts"></div>

        <div class="col my-3">
            <h1>Huts
                <!-- Button trigger modal -->
                <button title="Open Create Hut Form" type="button" class="btn btn-outline-success" data-toggle="modal"
                    data-target="#new-hut-form">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                </button>
            </h1>
        </div>
        <div class="modal fade" id="new-hut-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Hut</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- when submitted run the function provided this can be triggered by the button or the enter key -->
                    <form onsubmit="app.hutsController.createHut()">
                        <div class="modal-body">
                            <!-- Form to create a car  -->
                            <div class="form-group">
                                <label for="bed">Bed</label>
                                <!-- the id determines the property on the form object -->
                                <input type="text" class="form-control" id="bed" placeholder="Bed..." required>
                            </div>
                            <div class="form-group">
                                <label for="bath">Bath</label>
                                <input type="text" class="form-control" id="bath" placeholder="Bath..." required>
                            </div>
                            <div class="form-group">
                                <label for="dimensions">Dimensions</label>
                                <input type="number" class="form-control" id="dimensions" placeholder="Dimensions..."
                                    min="1" max="20" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="Price..." min="1">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" placeholder="Description...">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="huts"></div>

        <div class="col my-3">
            <h1>Jobs
                <!-- Button trigger modal -->
                <button title="Open Create Job Form" type="button" class="btn btn-outline-success" data-toggle="modal"
                    data-target="#new-job-form">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                </button>
            </h1>
        </div>
        <div class="modal fade" id="new-job-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Job</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- when submitted run the function provided this can be triggered by the button or the enter key -->
                    <form onsubmit="app.jobsController.createJob()">
                        <div class="modal-body">
                            <!-- Form to create a car  -->
                            <div class="form-group">
                                <label for="title">Title</label>
                                <!-- the id determines the property on the form object -->
                                <input type="text" class="form-control" id="title" placeholder="Title..." required>
                            </div>
                            <div class="form-group">
                                <label for="pay">Pay</label>
                                <input type="number" class="form-control" id="pay" placeholder="Pay..." min="1" max="20"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="rate">Rate</label>
                                <input type="text" class="form-control" id="rate" placeholder="Rate..." required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" placeholder="Description...">
                            </div>
                            <div class="form-group">
                                <label for="duties">Duties</label>
                                <input type="number" class="form-control" id="duties" placeholder="Duties..." min="1">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="jobs"></div>

    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col py-2">
                <h5><small>MADE WITH <strong> <i class="fas fa-hammer"></i> </strong>BY GRUG</small></h5>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
